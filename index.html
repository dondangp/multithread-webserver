<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Don's Web Server</title>
    <!-- Link to Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Body styling */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      /* Container styling */
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
      }

      /* Header styling */
      h1 {
        font-size: 2.5rem;
        color: #0066cc;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.2rem;
        color: #555;
        margin: 0.5rem 0;
      }

      /* Image styling */
      img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        margin-top: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      /* Image hover effect */
      img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      /* Button styling */
      .btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 2rem;
        background-color: #0066cc;
        color: #ffffff;
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        font-weight: 600;
      }

      .btn:hover {
        background-color: #004999;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Web Server!</h1>
      <h2>I like to develop websites</h2>
      <h2>I like to play videogames</h2>
      <img src="don.jpg" alt="Don Image" />
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
